<!DOCTYPE html>
<html>
    <head>
<h1>Loop</h1>
<h2>This is my project</h2>
    </head>
    <body>
    <p id="number"></p>  
        <script>
       var text = "";

var i = 0;

while (i < 100) {

text += "<br>The number is " + i;

i++;

}

document.getElementById("number").innerHTML = text;
        </script>
    
    </body>
       
</html>
